<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Генератор мясных продуктов — Звёзд</title>
  <meta name="description" content="Создай свой продукт-звезду за 2 минуты. Мини-бриф по методике «Полярная звезда»." />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <header class="ps-header">
      <img src="/polar-star.png" alt="Логотип Polar Star" class="ps-logo" width="56" height="56" />
      <div class="ps-headings">
        <h1 class="ps-title gradient-text">Генератор мясных продуктов — Звёзд</h1>
        <p class="ps-subtitle">Создай свой продукт-звезду за 2 минуты ✦</p>
      </div>
    </header>

    <section class="card">
      <div class="grid two">
        <div class="field">
          <label for="category"><strong>Категория</strong></label>
          <select id="category">
            <option>Колбаса варёная</option>
            <option>Сосиски</option>
            <option>Ветчина</option>
            <option>Фарш</option>
          </select>
        </div>

        <div class="field">
          <label for="name"><strong>Название</strong> <span class="muted">(оставь пустым — Qwen придумает)</span></label>
          <input id="name" placeholder="Напр.: «Колбасёнок», «МОС-КУС»…" />
        </div>
      </div>

      <div class="grid two">
        <div class="field">
          <label><strong>Целевая аудитория</strong> — возраст</label>
          <div class="checkcol">
            <label><input type="checkbox" value="0–2" class="aud" /> 0–2</label>
            <label><input type="checkbox" value="3–6" class="aud" /> 3–6</label>
            <label><input type="checkbox" value="7–12" class="aud" /> 7–12</label>
            <label><input type="checkbox" value="13–17" class="aud" /> 13–17</label>
            <label><input type="checkbox" value="18–24" class="aud" /> 18–24</label>
            <label><input type="checkbox" value="25–34" class="aud" /> 25–34</label>
            <label><input type="checkbox" value="35–44" class="aud" /> 35–44</label>
            <label><input type="checkbox" value="45–54" class="aud" /> 45–54</label>
            <label><input type="checkbox" value="55+" class="aud" /> 55+</label>
          </div>
        </div>

        <div class="field">
          <label><strong>Пол/группа</strong></label>
          <div class="checkcol">
            <label><input type="checkbox" value="Женщины" class="aud" /> Женщины</label>
            <label><input type="checkbox" value="Мужчины" class="aud" /> Мужчины</label>
            <label><input type="checkbox" value="Родители" class="aud" /> Родители</label>
            <label><input type="checkbox" value="Семьи" class="aud" /> Семьи</label>
            <label><input type="checkbox" value="Дети" class="aud" /> Дети</label>
          </div>
        </div>
      </div>

      <div class="grid two">
        <div class="field">
          <label for="pains"><strong>Потребительская боль</strong> <span class="muted"> (можно выбрать ниже)</span></label>
          <textarea id="pains" rows="3"></textarea>
          <div class="chips" id="pain-chips">
            <button type="button" data-pain="Недоверие к составу/качеству">Недоверие к составу/качеству</button>
            <button type="button" data-pain="Скучный вкус — нет эмоции">Скучный вкус — нет эмоции</button>
            <button type="button" data-pain="Нет понятного УТП">Нет понятного УТП</button>
            <button type="button" data-pain="Неудобная упаковка/открытие">Неудобная упаковка/открытие</button>
            <button type="button" data-pain="Не брать с собой">Не брать с собой</button>
            <button type="button" data-pain="Нет истории бренда">Нет истории бренда</button>
            <button type="button" data-pain="Сложно выбрать на полке">Сложно выбрать на полке</button>
            <button type="button" data-pain="Страх за здоровье/вину">Страх за здоровье/вину</button>
            <button type="button" data-pain="Нет семейного сценария">Нет семейного сценария</button>
            <button type="button" data-pain="Нет ритуала потребления">Нет ритуала потребления</button>
          </div>
        </div>

        <div class="field">
          <label for="uvp"><strong>Уникальность / УТП</strong> <span class="muted">(оставь пустым — Qwen предложит)</span></label>
          <textarea id="uvp" rows="3"></textarea>
        </div>
      </div>

      <div class="field">
        <label><strong>Изображение упаковки</strong> <span class="muted"> (PNG/JPG, до ~3 МБ)</span></label>
        <input id="packfile" type="file" accept="image/png,image/jpeg" />
      </div>

      <div class="actions">
        <button id="btnGen" class="primary">Сгенерировать паспорт</button>
        <button id="btnDocx" class="ghost">Скачать DOCX</button>
        <span id="status" class="status"></span>
        <span id="error" class="error"></span>
      </div>
    </section>

    <section class="card">
      <h2>Предпросмотр</h2>
      <pre id="preview" class="preview">Здесь появится черновик паспорта.</pre>
    </section>
  </main>

  <script>
    const el = s => document.querySelector(s);
    const all = s => Array.from(document.querySelectorAll(s));

    el('#pain-chips').addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;
      const t = el('#pains');
      const v = e.target.dataset.pain;
      const arr = (t.value ? t.value.split(',').map(x=>x.trim()).filter(Boolean) : []);
      if (!arr.includes(v)) arr.push(v);
      t.value = arr.join(', ');
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }

    async function collectPayload() {
      const category = el('#category').value.trim();
      const name = el('#name').value.trim();
      const pains = el('#pains').value.split(',').map(s => s.trim()).filter(Boolean);
      const uvp = el('#uvp').value.trim();
      const audience = all('.aud:checked').map(i => i.value);
      let imageDataUrl = null;
      const f = el('#packfile').files?.[0];
      if (f && f.size <= 3 * 1024 * 1024) {
        imageDataUrl = await fileToDataURL(f);
      }
      return { category, name, audience, pains, uvp, imageDataUrl };
    }

    async function onGenerate() {
      el('#error').textContent = '';
      el('#status').textContent = 'Генерируем…';
      el('#btnGen').disabled = true;

      try {
        const payload = await collectPayload();
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data?.error || ('HTTP ' + res.status));

        const out = typeof data.draft === 'string' ? data.draft : JSON.stringify(data.draft, null, 2);
        el('#preview').textContent = out;
        el('#status').textContent = data.mode === 'llm' ? 'Готово (LLM)' : 'Готово (локально)';
      } catch (e) {
        el('#error').textContent = e.message || 'Сбой генерации';
        el('#status').textContent = '';
      } finally {
        el('#btnGen').disabled = false;
      }
    }

    async function onDocx() {
      el('#error').textContent = '';
      el('#status').textContent = 'Формируем DOCX…';
      el('#btnDocx').disabled = true;

      try {
        let draft;
        try {
          draft = JSON.parse(el('#preview').textContent);
        } catch {
          throw new Error('Сначала нажми «Сгенерировать паспорт».');
        }

        const res = await fetch('/api/generate-docx', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ draft })
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error('DOCX error: ' + txt.slice(0, 200));
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'passport.docx';
        document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
        el('#status').textContent = 'DOCX готов';
      } catch (e) {
        el('#error').textContent = e.message || 'Не удалось собрать DOCX';
        el('#status').textContent = '';
      } finally {
        el('#btnDocx').disabled = false;
      }
    }

    el('#btnGen').addEventListener('click', e => { e.preventDefault(); onGenerate(); });
    el('#btnDocx').addEventListener('click', e => { e.preventDefault(); onDocx(); });
  </script>
</body>
</html>
